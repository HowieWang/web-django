{% extends 'myblog/base.html' %}

{% block content %}
{% if posts %}
                    {% for post in posts %}
                            <div class="post">
                                <div class="date">
                                        <p> published: {{ post.published_date }}</p>
                                </div>
                                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                                <p>{{ post.text | linebreaks }}</p>
                            </div>
                    {% endfor %}
{% else %}
    <h1>no any posts!</h1>
{%  endif %}

{% endblock content %}
